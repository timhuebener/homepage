<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home | timhuebener</title>
    <!-- <link rel="stylesheet" href="./styles/baseline.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/styles.css"> -->
    <link rel="stylesheet" href="./styles/minified.css">

    <meta name="viewport" content="width=320, initial-scale=1">
    <meta name="description" content="The personal homepage of Tim Hübener.">
    <meta name=”robots” content="follow, index">

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home | timhuebener" />
    <meta property="og:description" content="The personal homepage of Tim Hübener." />
    <!-- <meta property="og:image" content="LINK TO THE IMAGE FILE" /> -->
    <meta property="og:url" content="timhuebener.com" />
    <meta property="og:site_name" content="timhuebener.com" />

    <!-- Twitter Cards -->
    <meta name="twitter:title" content="Home | timhuebener">
    <meta name="twitter:description" content="The personal homepage of Tim Hübener.">
    <!-- <meta name="twitter:image" content="LINK TO IMAGE"> -->
    <meta name="twitter:site" content="@timhuebener">
    <meta name="twitter:creator" content="@timhuebener">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a href="https://timhuebener.com">
            <h1 style="margin-bottom: 0;">timhuebener</h1>
            <h3>Developer. Maker. Creator.</h3>
        </a>
    </nav>

    <main>

        <!-- Blog Posts -->
        <section>
            <h1><a href="https://blog.timhuebener.com">Blog Posts</a></h1>

            <div id="posts"></div>
        </section>

        <!-- Socials -->
        <section id="socials" style="visibility: hidden;">
            <h1>My Socials</h1>
            <br>

            <div class="horizontal-sections">
                <a class="horizontal-section" href="https://github.com/timhuebener">
                    <img id="github" class="icon" src="assets/github-brands.svg" alt="github-logo">
                </a>
                <a class="horizontal-section" href="https://twitter.com/timhuebener">
                    <img id="twitter" class="icon" src="assets/twitter-brands.svg" alt="twitter-logo">
                </a>
                <a class="horizontal-section" href="https://linkedin.com/in/timhuebener">
                    <img id="linkedin" class="icon" src="assets/linkedin-brands.svg" alt="linkedin-logo">
                </a>
            </div>
        </section>
    </main>

</body>

<script src="app.js"></script>

</html>
